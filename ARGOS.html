<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Argos</title>
    <style>
        :root {
            /* Light Mode Defaults */
            --bg: #f9fafb;
            --surface: #ffffff;
            --surface-hover: #f3f4f6;
            --border: #e5e7eb;
            --text-main: #111827;
            --text-sub: #6b7280;
            --primary: #4A90E2;
            --primary-fg: #ffffff;
            --danger: #ef4444;
            --font-size: 14px;
            --grid-cell_bg: #ffffff;
            --grid-border: #e5e7eb;
        }

        [data-theme="dark"] {
            --bg: #111827;
            --surface: #1f2937;
            --surface-hover: #374151;
            --border: #374151;
            --text-main: #f9fafb;
            --text-main-inverse: #000;
            --text-sub: #9ca3af;
            --grid-cell_bg: #1f2937;
            --grid-border: #4b5563;
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            font-size: var(--font-size);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Layout */
        header {
            height: 50px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            flex-shrink: 0;
            z-index: 20;
        }

        .brand { font-weight: 700; font-size: 1.1rem; color: var(--primary); letter-spacing: -0.02em; }
        .header-controls { display: flex; gap: 0.5rem; }

        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        #grid-container {
            flex: 1;
            overflow: auto;
            padding: 1rem;
            position: relative;
        }

        aside {
            width: 320px;
            background: var(--surface);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: width 0.2s;
            z-index: 10;
        }
        
        aside.closed { width: 0; border: 0; }
        aside.closed > * { display: none; }

        /* Generic UI Elements */
        button {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }
        button:hover { background: var(--surface-hover); }
        button.primary { background: var(--primary); color: var(--primary-fg); border-color: transparent; }
        button.primary:hover { opacity: 0.9; }
        button.danger { color: var(--danger); border-color: var(--border); }
        button.icon-btn { padding: 0.4rem;  }
        
        input[type="text"], select {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.4rem;
            border-radius: 4px;
            width: 100%;
        }

        .panel-header {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Grid Table */
        table {
            border-collapse: collapse;
            table-layout: fixed; 
            width: 100%;
            font-size: 0.9em;
        }
        
        th, td {
            border: 1px solid var(--grid-border);
            padding: 4px 6px;
            vertical-align: top;
            min-width: 120px;
            height: 80px;
            position: relative;
            background-color: var(--grid-cell_bg);
            transition: outline 0.1s;
        }

        /* Headers */
        thead th {
            position: sticky;
            top: 0;
            z-index: 2;
            height: auto;
            text-align: center;
            font-weight: 600;
            background: var(--surface); /* Fallback */
            color: var(--text-main);
            box-shadow: 0 1px 0 var(--border);
        }
        
        /* Row Headers (Domains) */
        tbody th {
            position: sticky;
            left: 0;
            z-index: 2;
            text-align: left;
            font-weight: 600;
            width: 180px;
            background: var(--surface); /* Fallback */
            box-shadow: 1px 0 0 var(--border);
        }
        
        /* Corner Piece */
        thead th:first-child {
            position: sticky;
            left: 0;
            top: 0;
            z-index: 3;
            background: var(--surface);
            border: 1px solid var(--grid-border);
        }

        /* Cell Content */
        .cell-content {
            font-size: 0.85em;
            line-height: 1.3;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        /* Interaction States */
        .mode-overlay td { cursor: pointer; }
        .mode-overlay td:hover { background-color: rgba(74, 144, 226, 0.1) !important; }
        .cell-selected {
            outline: 3px solid var(--primary);
            outline-offset: -3px;
            z-index: 1;
        }

        /* Layer List Item */
        .layer-item {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .layer-item.dragging { opacity: 0.5; }
        .layer-info { flex: 1; overflow: hidden; }
        .layer-name { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .layer-meta { font-size: 0.8em; color: var(--text-sub); }
        .layer-actions { display: flex; gap: 2px; }

        /* Settings Menu (Hamburger) */
        #settings-menu {
            position: fixed;
            top: 50px;
            right: 0;
            bottom: 0;
            width: 300px;
            background: var(--surface);
            border-left: 1px solid var(--border);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 30;
            display: flex;
            flex-direction: column;
        }
        #settings-menu.open { transform: translateX(0); }

        /* Utilities */
        .hidden { display: none !important; }
        .badge {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 10px;
            background: var(--border);
            color: var(--text-main);
        }
        
        /* Editor HUD */
        #editor-hud {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            display: flex;
            gap: 1rem;
            align-items: center;
            z-index: 25;
            min-width: 600px;
        }

        /* Grouping controls */
        .control-group { margin-bottom: 1.5rem; }
        .control-group h4 { margin: 0 0 0.5rem 0; font-size: 0.9em; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.05em; }

        /* Radio list */
        .radio-list label {
            display: block;
            margin-bottom: 0.4rem;
            cursor: pointer;
        }
    </style>
</head>

            <div class="panel-content">

                </div>

                    <h4>Active Overlays</h4>
                    <div id="layer-list">

                    </div>
                    <div id="empty-layers-msg" class="hidden" style="text-align: center; color: var(--text-sub); padding: 1rem;">

                    </div>

        </aside>

        <!-- Settings Drawer (Right) -->
        <div id="settings-menu">

            <div class="panel-content">

                    </div>

                    <button id="btn-export" style="width: 100%; margin-bottom: 0.5rem;">Export JSON</button>
                    <button id="btn-import" style="width: 100%; margin-bottom: 0.5rem;">Import JSON</button>

                        Argos v1.0.0<br>

                        Single-file SPA

                </div>

        </div>

#595959,#000000,#000000,#595959,#595959,#595959,#595959,#595959,#000000,#000000,#595959,#000000,#000000`;


        // --------------------------------------------------------------------
        // State State

        const state = {
            model: null,
            overlays: [],
            settings: {
                theme: 'light',
                fontSize: 14,
                layerOrder: [], // Array of string IDs
                activeMode: 'display', // 'display' | 'overlay'
                mergeMode: 'none',     // 'none' | 'add' | 'intersect'
                isSidebarOpen: true
            },
            // Runtime only
            selection: [] // 2D array of 1/0

        // --------------------------------------------------------------------
        // Core Logic
        // --------------------------------------------------------------------

        function init() {
            loadStorage();
            
            // Always rebuild model from CSVs to ensure latest data/logic (fixes header colors etc)
            parseAndBuildModel();

            // Ensure Default UAF 1.3 Overlay exists
            const hasDefault = state.overlays.some(o => o.name === 'UAF 1.3');
            if (!hasDefault) {
                createDefaultOverlay();
            }
            
            // Validate selection buffer matches grid
            if (!state.selection || state.selection.length !== state.model.gridDimensions.rows) {
                resetSelection();
            }

            // Apply settings
            applyTheme(state.settings.theme);
            applyFont(state.settings.fontSize);

            // Render
            renderGridStructure();
            updateGridContent();
            renderLayerList();
            updateUIState();
        }

        function parseAndBuildModel() {
            // Helper to parse CSV (handling simple comma splits, assuming no commas in labels based on sample)
            const labelRows = CSV_LABELS.trim().split('\n').map(r => r.split(',').map(s => s.trim()));
            const colorRows = CSV_COLORS.trim().split('\n').map(r => r.split(',').map(s => s.trim()));

            // Header is R0 (minus C0 which is axis label)
            const xLabels = labelRows[0].slice(1);
            const headerColors = colorRows[0].slice(1);
            
            // Data Rows
            const gridLabels = [];
            const gridColors = [];
            
            // Skip header row for data
            for (let i = 1; i < labelRows.length; i++) {
                // First col is Y-Axis Domain Label
                // Data cols are 1..end
                gridLabels.push(labelRows[i]); 
                // Color rows match label rows 1:1 in index
                gridColors.push(colorRows[i]);
            }

            state.model = {
                id: 'uaf-1.3',
                name: 'UAF 1.3',
                modelFramework: 'UAF',
                gridDimensions: {
                    rows: gridLabels.length,
                    columns: xLabels.length // Only data columns count for dim, but we store full rows including y-axis label
                },
                xLabels: xLabels, // For column headers
                headerColors: headerColors,
                gridLabels: gridLabels,
                gridColors: gridColors
            };
            saveStorage();
        }

        function createDefaultOverlay() {
            // UAF 1.3 Default: All cells that are NOT <EMPTY>
            const rows = state.model.gridDimensions.rows;
            const cols = state.model.gridDimensions.columns; // This is data col count
            const cells = [];

            for (let r = 0; r < rows; r++) {
                const rowArr = [];
                for (let c = 0; c < state.model.gridLabels[r].length; c++) {
                    if (c === 0) { rowArr.push(0); continue; } // Y-Axis label col is never part of overlay
                    const label = state.model.gridLabels[r][c];
                    rowArr.push(label === '<EMPTY>' ? 0 : 1);
                }
                cells.push(rowArr);
            }

            const ov = {
                id: crypto.randomUUID(),
                name: 'UAF 1.3',
                description: 'Default Complete Framework',
                cells: cells,
                visible: true,
                created: new Date().toISOString()
            };
            
            state.overlays.push(ov);
            state.settings.layerOrder = [ov.id];
            saveStorage();
        }

        function loadStorage() {
            const m = localStorage.getItem(KEYS.MODELS);
            const o = localStorage.getItem(KEYS.OVERLAYS);
            const s = localStorage.getItem(KEYS.SETTINGS);

            if (m) state.model = JSON.parse(m);
            if (o) state.overlays = JSON.parse(o);
            if (s) {
                const saved = JSON.parse(s);
                state.settings = { ...state.settings, ...saved };
            }
        }

        function saveStorage() {
            localStorage.setItem(KEYS.MODELS, JSON.stringify(state.model));
            localStorage.setItem(KEYS.OVERLAYS, JSON.stringify(state.overlays));
            localStorage.setItem(KEYS.SETTINGS, JSON.stringify(state.settings));
        }

        function resetSelection() {
             // Create clean 2D array matching grid
             state.selection = state.model.gridLabels.map(row => new Array(row.length).fill(0));
             updateSelectionCount();
        }

        function getContrastYIQ(hexcolor){
            if(!hexcolor) return 'black';
            hexcolor = hexcolor.replace("#", "");
            var r = parseInt(hexcolor.substr(0,2),16);
            var g = parseInt(hexcolor.substr(2,2),16);
            var b = parseInt(hexcolor.substr(4,2),16);
            var yiq = ((r*299)+(g*587)+(b*114))/1000;
            return (yiq >= 128) ? '#000000' : '#ffffff';
        }

        // --------------------------------------------------------------------
        // Rendering
        // --------------------------------------------------------------------

        function renderGridStructure() {
            const table = document.getElementById('main-grid');
            table.innerHTML = '';
            
            // THEAD
            const thead = document.createElement('thead');
            const trHead = document.createElement('tr');
            
            // Corner
            const thCorner = document.createElement('th');
            trHead.appendChild(thCorner);

            state.model.xLabels.forEach((label, idx) => {
                const th = document.createElement('th');
                th.innerHTML = label.replace(/\\/g, '<br>');
                
                // Header colors from model (parsed from row 0 of CSV)
                const color = state.model.headerColors ? state.model.headerColors[idx] : null; 
                
                if(color && color !== '#FFFFFF' && color !== '#000000') {
                    th.style.backgroundColor = color;
                    th.style.color = getContrastYIQ(color);
                }
                trHead.appendChild(th);
            });
            thead.appendChild(trHead);
            table.appendChild(thead);

            // TBODY
            const tbody = document.createElement('tbody');
            
            // Iterate Data Rows
            state.model.gridLabels.forEach((row, rIdx) => {
                const tr = document.createElement('tr');
                
                // Axis Label (Col 0)
                const thRow = document.createElement('th');
                thRow.textContent = row[0];
                const axisColor = state.model.gridColors[rIdx][0];
                 if(axisColor && axisColor !== '#FFFFFF' && axisColor !== '#000000') {
                    thRow.style.backgroundColor = axisColor;
                     thRow.style.color = getContrastYIQ(axisColor);
                }
                tr.appendChild(thRow);

                // Cells (Col 1..End)
                for(let cIdx = 1; cIdx < row.length; cIdx++) {
                    const td = document.createElement('td');
                    td.dataset.r = rIdx;
                    td.dataset.c = cIdx;
                    
                    const content = document.createElement('div');
                    content.className = 'cell-content';
                    td.appendChild(content);

                    // Click handler
                    td.addEventListener('click', (e) => handleCellClick(rIdx, cIdx));

                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
        }

        function updateGridContent() {
            const mode = state.settings.activeMode;
            const table = document.getElementById('main-grid');
            
            // Class for hover effects
            if (mode === 'overlay') {
                table.classList.add('mode-overlay');
            } else {
                table.classList.remove('mode-overlay');
            }

            // Calculate Merged State
            const activeLayers = state.settings.layerOrder
                .map(id => state.overlays.find(o => o.id === id))
                .filter(o => o && o.visible);

            // Per cell logic
            // We need to iterate over every data cell in the grid
            const rows = state.model.gridLabels.length;
            
            for(let r = 0; r < rows; r++) {
                const cols = state.model.gridLabels[r].length; // Col 0 is header
                for(let c = 1; c < cols; c++) {
                    const cell = table.rows[r+1].cells[c]; // +1 for thead
                    const contentDiv = cell.querySelector('.cell-content');
                    const label = state.model.gridLabels[r][c];
                    const baseColor = state.model.gridColors[r][c];
                    
                    const isEmpty = label === '<EMPTY>';
                    
                    // Reset styles
                    cell.style.backgroundColor = baseColor;
                    contentDiv.style.color = getContrastYIQ(baseColor);
                    cell.classList.remove('cell-selected');

                    // Editor Selection Highlight
                    if (state.selection[r][c] === 1) {
                        cell.classList.add('cell-selected');
                    }

                    // Content Logic based on Mode & Merge
                    if (mode === 'overlay') {
                        // Editor View: Show Grid + Labels + Selection
                        // Do NOT show merged Overlay data, just the base grid?
                        // "When in overlay mode... intent is to allow toggling... grid never 'shrinks'..."
                        // Usually Editor sees the base grid to select from.
                        contentDiv.textContent = isEmpty ? '' : label;
                    } 
                    else {
                        // Display Mode Logic
                        if (activeLayers.length === 0) {
                            // "ONLY grid with default colors and NO labels"
                            contentDiv.textContent = '';
                        } 
                        else {
                            // Calculate hits
                            const hits = activeLayers.filter(ov => ov.cells[r][c] === 1);
                            
                            // Merge Modes
                            if (state.settings.mergeMode === 'none') {
                                // Last one writes
                                if (hits.length > 0) {
                                    const winner = hits[hits.length - 1]; // Topmost is last in list visually? 
                                    // "Up/Down buttons: reorder layers (affects z-index rendering)"
                                    // Usually Top of list (index 0) is top? Or Bottom?
                                    // Implementation: standard array order 0..N.
                                    // Let's assume index 0 is "Bottom" and N is "Top" (Painter's algorithm).
                                    // HTML List usually shows Index 0 at top. 
                                    // If UI list top is Ind 0, then Ind 0 should be "Top" z-index?
                                    // Let's assume UI List Order = Z-Index Order (Top of list = Top Z).
                                    // So index 0 is winner.
                                    
                                    // Wait, if I iterate array usually user expects Top item to be on top.
                                    // activeLayers follows settings.layerOrder.
                                    // Let's say layerOrder[0] is the top item in the sidebar.
                                    // Then it should be the winner.
                                    
                                    contentDiv.textContent = isEmpty ? '' : label;
                                } else {
                                    // Not in active layer
                                    cell.style.backgroundColor = 'var(--bg)'; // Dim/Hide?
                                    // Actually prompt says "Visible... based on selected".
                                    // If not in overlay, usually we dim it or hide label.
                                    // Let's hide label, keep color dim.
                                    contentDiv.textContent = '';
                                    cell.style.opacity = '0.3';
                                }
                                
                                // Restore opacity for hits
                                if (hits.length > 0) cell.style.opacity = '1';
                            }
                            else if (state.settings.mergeMode === 'add') {
                                // Union + Heatmap
                                if (hits.length > 0 && !isEmpty) {
                                    const count = hits.length;
                                    const heatmapColor = HEAT_MAP_COLORS[Math.min(count, 4)];
                                    cell.style.backgroundColor = heatmapColor;
                                    contentDiv.style.color = getContrastYIQ(heatmapColor);
                                    
                                    // "Show all labels comma-separated" -> List overlay names?
                                    // Prompt: "Show all labels comma-separated in cell"
                                    // But the cell label is fixed (Model Artifact).
                                    // It probably means "Show Overlay Names" OR "Show artifact label".
                                    // Context: "Rendering cell labels is dynamic".
                                    // Usually this means showing the Artifact Label if active.
                                    // If the prompt meant showing WHICH overlays contributed: "Show all labels comma-separated" likely refers to the Artifact Label (which is 1 string). 
                                    // ACTUALLY: Prompt says "Show all labels comma-separated" under Merge Mode logic.
                                    // If 3 overlays select this cell, do we repeat the cell label 3 times? No.
                                    // Do we list the overlay names? "UAF 1.3, Minimal". That makes sense for collision detection.
                                    // Let's show artifact label + count badge? 
                                    // Prompt is specific: "Show all labels".
                                    // I will append overlay names if space permits, or just the artifact label if it's the artifact.
                                    // Re-reading: "rendering cell labels is dynamic based on those selected".
                                    // I'll stick to: Show Artifact Label. If multiple, it's just the one label.
                                    // WAIT: "Show all labels comma-separated in cell" in PROMPT section "Merge Modes".
                                    // If I have Overlay A (Label: "View 1") and Overlay B (Label: "View 1")...
                                    // Maybe it implies overlays can rename labels? No, model is static.
                                    // I will assume it means: Show the artifact label.
                                    
                                    contentDiv.textContent = label;
                                } else {
                                    contentDiv.textContent = '';
                                    cell.style.opacity = '0.3';
                                }
                            }
                            else if (state.settings.mergeMode === 'intersect') {
                                // Only if ALL active layers have it
                                if (hits.length === activeLayers.length && !isEmpty) {
                                    contentDiv.textContent = label;
                                } else {
                                    contentDiv.textContent = '';
                                    cell.style.opacity = '0.3';
                                }
                            }
                        }
                    }
                }
            }
        }

        // --------------------------------------------------------------------
        // Interaction Logic
        // --------------------------------------------------------------------

        function handleCellClick(r, c) {
            if (state.settings.activeMode !== 'overlay') return;
            
            // Toggle selection
            const val = state.selection[r][c];
            state.selection[r][c] = val === 1 ? 0 : 1;
            
            // Render update (partial)
            // Just update class logic to avoid full re-render
            const table = document.getElementById('main-grid');
            const cell = table.rows[r+1].cells[c];
            if (state.selection[r][c] === 1) cell.classList.add('cell-selected');
            else cell.classList.remove('cell-selected');
            
            updateSelectionCount();
        }

        function updateSelectionCount() {
            let count = 0;
            state.selection.forEach(row => row.forEach(val => count += val));
            document.getElementById('selection-count').innerText = count;
        }

        function setMode(newMode) {
            state.settings.activeMode = newMode;
            
            // UI Updates
            const btnDisp = document.getElementById('btn-mode-display');
            const btnOver = document.getElementById('btn-mode-overlay');
            const hud = document.getElementById('editor-hud');
            const sidebar = document.getElementById('sidebar-layers');

            if (newMode === 'overlay') {
                btnDisp.classList.remove('primary');
                btnOver.classList.add('primary');
                hud.classList.remove('hidden');
                sidebar.classList.add('hidden'); // "Layer panel hidden in Overlays mode"
            } else {
                btnDisp.classList.add('primary');
                btnOver.classList.remove('primary');
                hud.classList.add('hidden');
                sidebar.classList.remove('hidden');
                if(!state.settings.isSidebarOpen) sidebar.classList.add('closed');
            }
            
            saveStorage();
            updateGridContent();
        }

        function saveOverlay() {
            const name = document.getElementById('inp-overlay-name').value || `Overlay ${new Date().toLocaleTimeString()}`;
            
            const newOv = {
                id: crypto.randomUUID(),
                name: name,
                description: '',
                cells: JSON.parse(JSON.stringify(state.selection)), // Deep copy 2D arr
                visible: true,
                created: new Date().toISOString()
            };

            state.overlays.push(newOv);
            state.settings.layerOrder.unshift(newOv.id); // Add to top
            
            saveStorage();
            
            // Cleanup
            document.getElementById('inp-overlay-name').value = '';
            resetSelection();
            
            // Switch back to view? Prompt says: "Switches to Overlays mode" for New Overlay.
            // Does Save switch back? Usually yes.
            // Let's stay in Editor to allow bulk creation, or maybe clear selection.
            // Prompt 5: "Clicking Save ... saves ... HTML form enables adding vars".
            // I'll stick to staying in Editor but clearing selection.
            
            alert('Overlay Saved!');
            renderLayerList();
        }

        // --------------------------------------------------------------------
        // Layer List Logic
        // --------------------------------------------------------------------

        function renderLayerList() {
            const container = document.getElementById('layer-list');
            container.innerHTML = '';
            
            if (state.overlays.length === 0) {
                document.getElementById('empty-layers-msg').classList.remove('hidden');
                return;
            } else {
                document.getElementById('empty-layers-msg').classList.add('hidden');
            }

            // Render in order of layerOrder
            state.settings.layerOrder.forEach((id, index) => {
                const ov = state.overlays.find(o => o.id === id);
                if (!ov) return;

                const el = document.createElement('div');
                el.className = 'layer-item';
                
                // Content
                el.innerHTML = `
                    <input type="checkbox" ${ov.visible ? 'checked' : ''} class="layer-vis-toggle">
                    <div class="layer-info">
                        <div class="layer-name" title="${ov.name}">${ov.name}</div>
                    </div>
                    <div class="layer-actions">
                        <button class="up-btn icon-btn" title="Move Up">↑</button>
                        <button class="down-btn icon-btn" title="Move Down">↓</button>
                        <button class="del-btn icon-btn danger" title="Delete">✕</button>
                    </div>
                `;

                // Event Listeners
                el.querySelector('.layer-vis-toggle').addEventListener('change', (e) => {
                    ov.visible = e.target.checked;
                    saveStorage();
                    updateGridContent();
                });

                el.querySelector('.up-btn').addEventListener('click', () => moveLayer(index, -1));
                el.querySelector('.down-btn').addEventListener('click', () => moveLayer(index, 1));
                
                el.querySelector('.del-btn').addEventListener('click', () => {
                    if(confirm(`Delete overlay "${ov.name}"?`)) {
                        deleteLayer(id);
                    }
                });

                // Rename on double click name
                el.querySelector('.layer-name').addEventListener('dblclick', () => {
                   const newName = prompt("Rename overlay:", ov.name);
                   if(newName) {
                       ov.name = newName;
                       saveStorage();
                       renderLayerList();
                   }
                });

                container.appendChild(el);
            });
        }

        function moveLayer(index, direction) {
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= state.settings.layerOrder.length) return;
            
            const arr = state.settings.layerOrder;
            [arr[index], arr[newIndex]] = [arr[newIndex], arr[index]];
            
            saveStorage();
            renderLayerList();
            updateGridContent();
        }

        function deleteLayer(id) {
            state.overlays = state.overlays.filter(o => o.id !== id);
            state.settings.layerOrder = state.settings.layerOrder.filter(lid => lid !== id);
            saveStorage();
            renderLayerList();
            updateGridContent();
        }

        // --------------------------------------------------------------------
        // Settings & Utils
        // --------------------------------------------------------------------

        function applyTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            document.getElementById('btn-theme-toggle').innerText = theme === 'dark' ? 'Switch to Light' : 'Switch to Dark';
        }

        function applyFont(size) {
            document.documentElement.style.setProperty('--font-size', size + 'px');
        }

        function updateUIState() {
            setMode(state.settings.activeMode);
            
            // Sidebar check
            const sb = document.getElementById('sidebar-layers');
            if (state.settings.isSidebarOpen) sb.classList.remove('closed');
            else sb.classList.add('closed');

            // Merge Radio
            const rad = document.querySelector(`input[name="merge-mode"][value="${state.settings.mergeMode}"]`);
            if(rad) rad.checked = true;
        }

        // Export/Import
        function exportJSON() {
            const exportObj = {
                metadata: {
                    version: "1.0.0",
                    exported: new Date().toISOString()
                },
                ...state
            };
            
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(exportObj));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            
            // Filename format: ARGOS_0-1-0_YYYY-MM-DD_HH-MM-SS.json
            const now = new Date();
            const dateStr = now.toISOString().split('T')[0];
            const timeStr = now.toTimeString().split(' ')[0].replace(/:/g, '-');
            const filename = `ARGOS_0-1-0_${dateStr}_${timeStr}.json`;
            
            downloadAnchorNode.setAttribute("download", filename);
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importJSON(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    if (json.model && json.overlays) {
                        state.model = json.model;
                        state.overlays = json.overlays;
                        if(json.settings) state.settings = { ...state.settings, ...json.settings };
                        
                        saveStorage();
                        location.reload();
                    } else {
                        alert("Invalid ARGOS JSON file.");
                    }
                } catch (err) {
                    alert("Error parsing JSON");
                }
            };
            reader.readAsText(file);
        }

        // --------------------------------------------------------------------
        // Event Wiring
        // --------------------------------------------------------------------

        document.addEventListener('DOMContentLoaded', () => {
            init();

            // Modes
            document.getElementById('btn-mode-display').addEventListener('click', () => setMode('display'));
            document.getElementById('btn-mode-overlay').addEventListener('click', () => setMode('overlay'));

            // Sidebar
            document.getElementById('btn-toggle-sidebar').addEventListener('click', () => {
                state.settings.isSidebarOpen = !state.settings.isSidebarOpen;
                updateUIState();
                saveStorage();
            });

            // Settings Menu
            const menu = document.getElementById('settings-menu');
            document.getElementById('btn-settings').addEventListener('click', () => menu.classList.add('open'));
            document.getElementById('btn-close-settings').addEventListener('click', () => menu.classList.remove('open'));

            // Editor Actions
            document.getElementById('btn-sel-all').addEventListener('click', () => {
                 state.selection = state.model.gridLabels.map((r, ri) => r.map((c, ci) => ci===0 ? 0 : 1)); // Skip col 0
                 updateUIState(); renderGridStructure(); updateGridContent(); updateSelectionCount();
            });
            document.getElementById('btn-sel-clear').addEventListener('click', () => {
                resetSelection();
                updateGridContent();
            });
            document.getElementById('btn-sel-invert').addEventListener('click', () => {
                // Invert, skipping col 0
                state.selection = state.selection.map(r => r.map((c, i) => i === 0 ? 0 : (c===1 ? 0 : 1)));
                updateGridContent();
                updateSelectionCount();
            });
            document.getElementById('btn-save-overlay').addEventListener('click', saveOverlay);

            // Layers
            document.getElementById('btn-new-overlay').addEventListener('click', () => setMode('overlay'));
            
            // Merge Modes
            document.querySelectorAll('input[name="merge-mode"]').forEach(r => {
                r.addEventListener('change', (e) => {
                    state.settings.mergeMode = e.target.value;
                    saveStorage();
                    updateGridContent();
                });
            });

            // Settings Actions
            document.getElementById('btn-theme-toggle').addEventListener('click', () => {
                state.settings.theme = state.settings.theme === 'light' ? 'dark' : 'light';
                applyTheme(state.settings.theme);
                saveStorage();
            });

            document.getElementById('btn-font-inc').addEventListener('click', () => {
                state.settings.fontSize = Math.min(24, state.settings.fontSize + 1);
                applyFont(state.settings.fontSize); saveStorage();
            });
            document.getElementById('btn-font-dec').addEventListener('click', () => {
                state.settings.fontSize = Math.max(10, state.settings.fontSize - 1);
                applyFont(state.settings.fontSize); saveStorage();
            });
            document.getElementById('btn-font-reset').addEventListener('click', () => {
                state.settings.fontSize = 14;
                applyFont(state.settings.fontSize); saveStorage();
            });

            // Data
            document.getElementById('btn-clear-storage').addEventListener('click', () => {
                if(confirm("Clear all data and reset?")) {
                    localStorage.clear();
                    location.reload();
                }
            });
            document.getElementById('btn-export').addEventListener('click', exportJSON);
            document.getElementById('btn-import').addEventListener('click', () => document.getElementById('file-import').click());
            document.getElementById('file-import').addEventListener('change', (e) => importJSON(e.target.files[0]));
        });

    </script>
