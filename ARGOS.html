<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARGOS — Hello World</title>
  <style>
    :root{--bg:#0b1220;--fg:#e6eef8;--accent:#06f}
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,var(--bg),#083b60);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .card{padding:2rem 2.5rem;background:rgba(255,255,255,0.03);border-radius:12px;text-align:center;box-shadow:0 6px 20px rgba(2,6,23,0.6)}
    button{margin-top:1rem;padding:.5rem 1rem;border:0;border-radius:6px;background:var(--accent);color:white;cursor:pointer}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Hello, World!</h1>
    <p>Welcome to ARGOS.html — your starting point.</p>
    <button id="sayHello">Say Hello</button>
  </main>

  <script>
    document.getElementById('sayHello').addEventListener('click', () => {
      alert('Hello, World!');
      console.log('Hello, World!');
    });
  </script>
</body>
</html>
